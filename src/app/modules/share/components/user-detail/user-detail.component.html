<div *ngIf="user">
  <mat-card>
    <mat-card-header>
      <mat-card-title
        >{{ user.first_name }} {{ user.last_name }}</mat-card-title
      >
    </mat-card-header>
    <img mat-card-image src="{{ user.avatar }}" alt="Photo" />
    <mat-card-content
      ><a [routerLink]="['/users', user.id]">Link to</a>
    </mat-card-content>
  </mat-card>
</div>
